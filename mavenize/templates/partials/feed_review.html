{% extends "partials/review_base.html" %}
  
{% block movie %}
  <a class="span1 pull-right" href="/movies/{{ review.url }}">
    <img src="{{ MEDIA_URL }}{{ review.image }}" />
  </a>
{% endblock %}

{% block meta %}
  <a href="/users/{{ review.user }}">{{ review.first_name }}</a> raved about <a href="/movies/{{ review.url }}">{{ review.title }}</a>.
{% endblock %}
