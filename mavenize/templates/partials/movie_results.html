{% for movie, review in movie_reviews.items %}
<li class="row">
  <div class="span2">
    <a class="thumbnail" href="/movies/{{ movie.url }}">
      <img src="{{ movie.image.url }}" />
    </a>
  </div>
  <div class="span9">
    <a href="/movies/{{ movie.url }}"><h3>{{ movie.title }} ({{ movie.release_date|date:"Y" }})</h3></a>
    <div class="synopsis">
        <blockquote>
          {{ movie.synopsis }}
        </blockquote>
    </div>
    <ul class="unstyled">
      {% include "partials/review_base.html" %}
    </ul>
  </div>
</li>
{% endfor %}
