{% extends "base.html" %}

{% block title %}
	Mavenize | Welcome {{ name }}
{% endblock %}

{% block body %}
	<div class="container">
		<div class="row">
			<div class="span4">
				{% for request in requests %}
				<article class="request">
					{{ request }}
				</article>
				{% endfor %}
			</div>
			<div class="span8">
				{% for user, review in reviews.items %}
				<article class="review">
					<p>{{ user.get_full_name }}</p>
					<p>{{ review.product }}</p>
					<p>{{ review.review }}</p>
				</article>
			</div>
		</div>
	</div>
{% endblock %}
